<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Website | Store</title>
    <meta name="description" content="This is the description" />
    <link rel="stylesheet" href="styles.css" />
    <script src="store.js" async></script>
  </head>

  <body>
    <header class="main-header">
      <nav class="main-nav nav">
        <ul>
          <li><a href="index.html">Create Account</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-name-large">Shopping Website</h1>
    </header>
    <section class="container content-section">
      <h2 class="section-header">COMPUTERS</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">DELL</span>
          <img class="shop-item-image" src="Images/546011.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$1200.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">SAMSUNG</span>
          <img class="shop-item-image" src="Images/534491_1.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$1489.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">MAC</span>
          <img class="shop-item-image" src="Images/535552.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$1900.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">HP</span>
          <img class="shop-item-image" src="Images/536955.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$1589.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">SMARTPHONES</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">NOTE 10 PLAS</span>
          <img class="shop-item-image" src="Images/543945.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$800.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">HUAWEI</span>
          <img class="shop-item-image" src="Images/511799.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$499.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items"></div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$0</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">
        PURCHASE
      </button>
    </section>
    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">Shopping Website</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="https://www.youtube.com" target="_blank">
              <img src="Images/YouTube Logo.png" />
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com" target="_blank">
              <img src="Images/Facebook Logo.png" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
